{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<br>
<p class="display-6 text-center"> LOGIN </p>
<br>
    <form action="/login" method="post">
        <div class="row justify-content-center">
            <div class="col-auto">
                <input autocomplete="off" autofocus class="form-control text-center mx-auto w-auto" style="background-color:  rgb(46, 133, 192)" name="username" placeholder="Nome de utilizador" type="text">
            </div>
            <div class="col-auto">
                <input autocomplete="off" class="form-control text-center mx-auto w-auto" style="background-color:  rgb(46, 133, 192)" name="password" placeholder="Palavra-passe" type="password">
            </div>
        </div>
        <br>
        <button class="form-control text-white fw-bold mx-auto w-auto" style="background-color: rgb(49,39,131);" type="submit">Entrar</button>
        <br>
    </form>
{% endblock %}
