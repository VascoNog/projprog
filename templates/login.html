{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<br></br>
<p class="display-6 text-center"> LOGIN </p>
<br></br>
    <form action="/login" method="post">
        <div>
            <input autocomplete="off" autofocus class="form-control text-center mx-auto w-auto" name="username" placeholder="Nome de utilizador" type="text">
        </div>
        <div>
            <input autocomplete="off" autofocus class="form-control text-center mx-auto w-auto" name="password" placeholder="Palavra-passe" type="password">
        </div>
        <br></br>
        <button class="form-control text-white fw-bold mx-auto w-auto bg-primary" type="submit">Entrar</button>
    </form>
{% endblock %}


<input autocomplete="off" autofocus class="form-control text-center mx-auto w-auto" name="ton" placeholder="qtd(ton.)"
type="number" min="0.001" step="0.001">
