{% extends "layout.html" %}

{% block title %}
Insert
{% endblock %}

{% block main %}
<br></br>
<p class="display-6 text-center"> INSERIR e-GAR</p>
<br></br>
<form action="/insert" method="post">
    <div class="row">
        <div class="form-control mx-auto w-auto ">
            <p class="text-white text-center bg-dark"> Data </p>
            <input autocomplete="off" autofocus class="form-control text-center mx-auto w-auto" name="data" type="date">
        </div>
        <div class="form-control mx-auto w-auto">
            <p class="text-white text-center bg-dark"> N.º e-GAR </p>
            <input autocomplete="off" class="form-control text-center mx-auto w-auto" name="egar" placeholder="número e-GAR"
                type="text">
        </div>
        <div class="form-control mx-auto w-auto">
            <p class="text-white text-center bg-dark"> Obra </p>
            <select name="obra" class="form-control text-center mx-auto w-auto" >
                {% for obra in obras %}
                <option value="{{obra}}">{{obra}}</option>
                {% endfor %}
            </select>
            <select name="apa_associado" class="form-control text-center mx-auto w-auto" >
                <option value="estab"> APA do estabelecimento</option>
                <option value="GT"> GT - APA Geral Tecnorém </option>
            </select>
        </div>
        <div class="form-control mx-auto w-auto">
            <p class="text-white text-center bg-dark"> Transportador </p>
            <input autocomplete="off" class="form-control text-center mx-auto w-auto" name="transp"
                placeholder="nome transportador" type="text">
            <input autocomplete="off" class="form-control text-center  mx-auto w-auto" name="nif_transp"
                placeholder="NIF transportador" type="number" min="99999999" max="999999999">
            <input autocomplete="off" class="form-control text-center mx-auto w-auto" name="matricula" placeholder="matrícula" type="text">
            <input autocomplete="off" class="form-control text-center mx-auto w-auto" name="apa_transp"
            placeholder="APA transportador" type="text">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-control mx-auto w-auto">
            <p class="text-white text-center bg-dark"> LER, tonelagem e destino final </p>
            <select name="codLER" class="form-control mx-auto w-auto" >
                {% for codLER in todos_codLer %}
                <option value="{{codLER}}">{{codLER}}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" class="form-control text-center mx-auto w-auto" name="ton" placeholder="qtd(ton.)"
            type="number" min="0.001" step="0.001">
            <select name="dest_final" class="form-control mx-auto w-auto" >
                {% for dest_final in dest_finais %}
                <option value="{{dest_final}}">{{dest_final}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-control mx-auto w-auto">
            <p class="text-white text-center bg-dark"> Destinatário </p>
            <input autocomplete="off" class="form-control text-center mx-auto w-auto" name="dest"
            placeholder="nome destinatário" type="text">
            <input autocomplete="off" class="form-control text-center mx-auto w-auto" name="apa_dest"
            placeholder="APA destinatário" type="text">
            <input autocomplete="off" class="form-control text-center  mx-auto w-auto" name="nif_dest"
            placeholder="NIF destinatário" type="number" min="99999999" max="999999999">
        </div>
        <div class="form-control mx-auto w-auto">
            <p class="text-white text-center bg-dark"> Produtor do resíduo </p>
            <select name="produtor" class="form-control text-center mx-auto w-auto">
                {% for produtor in produtores %}
                <option value="{{produtor}}">{{produtor}}</option>
                {% endfor %}
                <option value="Outro">Outro (Empresa fora do Grupo Tecnorém) </option>
            </select>
        </div>  
    </div>
    <br>
    <button class="form-control text-white fw-bold mx-auto w-auto bg-primary" type="submit">Submeter</button>
</form>
{% endblock %}
