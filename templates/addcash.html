{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<h1>ADD CASH</h1>
    <form action="/addcash" method="post">
        <div class="mb-3">
            <select name = "payment">
                {% for pay_m in payment_methods%}
                    <option value = "{{pay_m}}" >{{pay_m}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="add_cash" placeholder="Amount" type="number" min ="0.01" step="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
