<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Styling with CSS -->
        <link rel="stylesheet" type="text/css" href="static/style.css">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Para incluir a biblioteca SheetJS -> de forma a conseguir exportar tabelas para excel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.6/xlsx.full.min.js"></script>

        <!-- Fazer com que este title apareça -->
        <title>TecOptimizer: {% block title %}{% endblock %}</title>

    </head>
    
    <body class="body_layout">
        <nav>
            <div>
                <div>
                    {% if session["user_id"] %}
                    
                    <nav class="navbar navbar-dark bg-dark">
                        <a class="navbar-brand" href="/establishments">ESTABELECIMENTOS</a>
                        <a class="navbar-brand" href="/codler_description">LER</a>
                        <a class="navbar-brand" href="/operation_description">OPERAÇÕES (DEST. FINAIS)</a>
                        <a class="navbar-brand" href="/insert">INSERIR e-GAR's</a>
                        <a class="navbar-brand" href="/history">MAPA</a>
                        <a class="navbar-brand" href="/mirr">MIRR</a>
                        <a class="navbar-brand text-danger" href="/logout">LOGOUT</a>
                    </nav>
                    {% else %}
                    <nav class="navbar navbar-dark bg-dark">
                        <div class="d-flex justify-content-end w-100">
                            <a class="navbar-brand text-success" href="/register">REGISTO</a>
                            <a class="navbar-brand text-success" href="/login">LOGIN</a>
                        </div>
                    </nav>
                    
                    {% endif %}
                </div>
            </div>
        </nav>
        {% if get_flashed_messages() %}
        <header>
            <!-- <div class="alert alert-primary mb-0 text-center" role="alert"> -->
            <div>
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}
            {% block main %}{% endblock %}
    </body>

</html>
